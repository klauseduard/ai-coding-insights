<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <!-- Background -->
  <rect width="800" height="900" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Evolution of AI-Assisted Coding (2023-2025)</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle">Rapid Paradigm Shift in Development Capabilities</text>
  
  <!-- Vertical Timeline -->
  <line x1="150" y1="120" x2="150" y2="850" stroke="#888" stroke-width="4" />
  
  <!-- Time Markers -->
  <circle cx="150" cy="200" r="10" fill="#666" />
  <circle cx="150" cy="400" r="10" fill="#666" />
  <circle cx="150" cy="600" r="10" fill="#666" />
  <circle cx="150" cy="800" r="10" fill="#666" />
  
  <!-- Time Labels -->
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">2023 - Fall 2024</text>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">End of 2024</text>
  <text x="90" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">Early 2025</text>
  <text x="90" y="800" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end">Feb-Mar 2025</text>
  
  <!-- Stage 1: Autocomplete Assistants -->
  <rect x="180" y="130" width="540" height="140" rx="10" ry="10" fill="#e0f0ff" stroke="#aaa" stroke-width="1" />
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Stage 1: Autocomplete Assistants</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14">• GitHub Copilot introduced code completion based on surrounding context</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14">• Improved productivity by reducing repetitive typing and boilerplate code</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14">• Operated primarily at line or function level with pattern-based predictions</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="14">• Limited additional context (open files in IDE)</text>
  
  <!-- Stage 2: Context-Aware Coding Agents -->
  <rect x="180" y="330" width="540" height="140" rx="10" ry="10" fill="#c0e0ff" stroke="#aaa" stroke-width="1" />
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Stage 2: Context-Aware Coding Agents</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="14">• Emerged in late 2024 with tools like Cursor, Windsurf, and Claude Code</text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="14">• Deeper context awareness through semantic search of entire codebases</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="14">• Conversational programming with discussion-like interactions</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="14">• Introduction of metaprogramming via natural-language rule files</text>
  
  <!-- Stage 3: Tool-Using Coding Agents -->
  <rect x="180" y="530" width="540" height="140" rx="10" ry="10" fill="#a0d0ff" stroke="#aaa" stroke-width="1" />
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Stage 3: Tool-Using Coding Agents</text>
  <text x="200" y="585" font-family="Arial, sans-serif" font-size="14">• Integration with external tools, web search, and documentation retrieval</text>
  <text x="200" y="610" font-family="Arial, sans-serif" font-size="14">• Real-time troubleshooting and validation of best practices</text>
  <text x="200" y="635" font-family="Arial, sans-serif" font-size="14">• Code execution capability and auto-fixing of linter errors</text>
  <text x="200" y="660" font-family="Arial, sans-serif" font-size="14">• Iterative learning from feedback loops via reusable rule files</text>
  
  <!-- Stage 4: Custom Tool Integration -->
  <rect x="180" y="730" width="540" height="140" rx="10" ry="10" fill="#80c0ff" stroke="#aaa" stroke-width="1" />
  <text x="450" y="755" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Stage 4: Custom Tool Integration to IDEs</text>
  <text x="200" y="785" font-family="Arial, sans-serif" font-size="14">• MCP protocols enabling easy integration of custom tools</text>
  <text x="200" y="810" font-family="Arial, sans-serif" font-size="14">• Rapidly growing ecosystem of downloadable tool interfaces</text>
  <text x="200" y="835" font-family="Arial, sans-serif" font-size="14">• Facilitated by simplified implementation of interfacing protocols</text>
  
  <!-- Paradigm Shift Indicator -->
  <rect x="130" y="390" width="40" height="400" fill="url(#gradient)" opacity="0.5" />
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0e0ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Rapid Paradigm Shift Label -->
  <rect x="190" y="480" width="150" height="30" rx="15" ry="15" fill="#ff9966" opacity="0.7" />
  <text x="265" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Rapid Paradigm Shift</text>
  
  <!-- Timeline Period Labels -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" transform="rotate(-90 150,130)">GRADUAL EVOLUTION</text>
  <text x="150" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" font-style="italic" text-anchor="middle" transform="rotate(-90 150,600)">ACCELERATED CHANGE</text>
  
  <!-- Time Span Indicators -->
  <line x1="150" y1="200" x2="180" y2="200" stroke="#666" stroke-width="2" />
  <line x1="150" y1="400" x2="180" y2="400" stroke="#666" stroke-width="2" />
  <line x1="150" y1="600" x2="180" y2="600" stroke="#666" stroke-width="2" />
  <line x1="150" y1="800" x2="180" y2="800" stroke="#666" stroke-width="2" />
  
  <path d="M130,400 L170,400 L170,390 L180,400 L170,410 L170,400" fill="#666" />
  <text x="125" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">Paradigm</text>
  <text x="125" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">Shift</text>
  <text x="125" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">Begins</text>
</svg>
